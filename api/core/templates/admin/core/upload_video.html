{% extends "admin/base_site.html" %} {% block content %}
<form id="upload-form" action="post" enctype="multipart/form-data">
    <p id="errornote" class="errornote hidden"></p>
    {% csrf_token %}
    <div class="form-row">
        <strong>Título:</strong> {{ video.title }}
        <br />
        <strong>Status do vídeo:</strong>
        {{ video.get_video_status_display }}
    </div>

    <div class="form-row">
        <input type="file" name="video" accept="video/mp4" />
    </div>

    <div class="submit-row">
        <input
            type="submit"
            value="Fazer upload"
            class="default"
            name="btnUploadVideo"
            id="btnUploadVideo"
        />
    </div>
</form>

<div id="progress-bar" style="width: 100%; background: #f3f3f3">
    <div
        id="progress"
        style="width: 0%; height: 20px; background: #4caf50; text-align: center"
    >
        0%
    </div>
</div>
{% endblock %}
